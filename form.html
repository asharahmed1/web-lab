<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
<link rel="stylesheet" href="stylesform.css">
</head>
<body>
    <form id="registrationForm" onsubmit="return validateForm()">
        <h1>Student Registration Form</h1>
        <div class="form-group">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>
        </div>
        <div class="form-group">
            <label for="birthDate">Birth Date:</label>
            <input type="date" id="birthDate" name="birthDate" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
        </div>
        <div class="form-group">
            <label for="postalCode">Postal Code:</label>
            <input type="text" id="postalCode" name="postalCode" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="mobileNumber">Mobile Number:</label>
            <input type="text" id="mobileNumber" name="mobileNumber" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber">
        </div>
        <div class="form-group">
            <label for="workNumber">Work Number:</label>
            <input type="text" id="workNumber" name="workNumber">
        </div>
        <div class="form-group">
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required>
        </div>
        <div class="form-group">
            <label for="courses">Courses:</label>
            <select id="courses" name="courses" required>
                <option value="">Select Course</option>
                <option value="course1">Course 1</option>
                <option value="course2">Course 2</option>
                <option value="course3">Course 3</option>
                <option value="course4">Course 4</option>
                <option value="course5">Course 5</option>
                <option value="course6">Course 6</option>
                <option value="course7">Course 7</option>
                <option value="course8">Course 8</option>
                <option value="course9">Course 9</option>
                <option value="course10">Course 10</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments"></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit Application</button>
            <button type="button" onclick="clearForm()">Clear Fields</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
<script>function validateForm() {
    var isValid = true;
    var messages = [];

    // Validate Student Name
    var studentName = document.getElementById('studentName').value;
    if (studentName.length > 20 || !/^[A-Za-z\s]+$/.test(studentName)) {
        messages.push("Student Name must be a maximum of 20 characters and contain alphabets only.");
        isValid = false;
    }

    // Validate Birth Date
    var birthDate = document.getElementById('birthDate').value;
    if (!birthDate) {
        messages.push("Birth Date is required.");
        isValid = false;
    }

    // Validate Gender
    var gender = document.getElementById('gender').value;
    if (!gender) {
        messages.push("Gender is required.");
        isValid = false;
    }

    // Validate Address
    var address = document.getElementById('address').value;
    if (address.length > 250) {
        messages.push("Address must be a maximum of 250 characters.");
        isValid = false;
    }

    // Validate City
    var city = document.getElementById('city').value;
    if (city.length > 50) {
        messages.push("City must be a maximum of 50 characters.");
        isValid = false;
    }

    // Validate State
    var state = document.getElementById('state').value;
    if (state.length > 50) {
        messages.push("State must be a maximum of 50 characters.");
        isValid = false;
    }

    // Validate Postal Code
    var postalCode = document.getElementById('postalCode').value;
    if (postalCode.length !== 5 || !/^\d{5}$/.test(postalCode)) {
        messages.push("Postal Code must be 5 digits.");
        isValid = false;
    }

    // Validate Email
    var email = document.getElementById('email').value;
    if (email.length > 250 || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        messages.push("Email must be a maximum of 250 characters and in the correct format.");
        isValid = false;
    }

    // Validate Mobile Number
    var mobileNumber = document.getElementById('mobileNumber').value;
    if (mobileNumber.length !== 12 || !/^\d{12}$/.test(mobileNumber)) {
        messages.push("Mobile Number must be 12 digits.");
        isValid = false;
    }

    // Validate Phone Number
    var phoneNumber = document.getElementById('phoneNumber').value;
    if (phoneNumber && (phoneNumber.length !== 12 || !/^\d{12}$/.test(phoneNumber))) {
        messages.push("Phone Number must be 12 digits.");
        isValid = false;
    }

    // Validate Work Number
    var workNumber = document.getElementById('workNumber').value;
    if (workNumber && (workNumber.length !== 12 || !/^\d{12}$/.test(workNumber))) {
        messages.push("Work Number must be 12 digits.");
        isValid = false;
    }

    // Validate Company
    var company = document.getElementById('company').value;
    if (company.length > 150) {
        messages.push("Company must be a maximum of 150 characters.");
        isValid = false;
    }

    // Validate Courses
    var courses = document.getElementById('courses').value;
    if (!courses) {
        messages.push("Course selection is required.");
        isValid = false;
    }

    // Validate Additional Comments
    var comments = document.getElementById('comments').value;
    if (comments.length > 500) {
        messages.push("Additional Comments must be a maximum of 500 characters.");
        isValid = false;
    }

    if (!isValid) {
        alert(messages.join("\n"));
    }
    
    return isValid;
}

function clearForm() {
    document.getElementById('registrationForm').reset();
}
</script>
